<head>
	<title>About Codyscapes</title>

	{% load staticfiles %}
	<!-- CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- FAVICON -->
	<link rel="icon" type="image/png" href="https://s3.amazonaws.com/codyscapes-assets/static_assets/favicon.png">

	<meta charset="utf-8">

	<style>
		html, body { background-color: #fff; margin: 0px; color: white; font-family: Lato; padding: 0px; height: 100%; width: 100%; }

		#top-header { position: relative; height: 80px; background-color: white; color: #585858; }

		#header-nav { padding-left: 80px; }

		#header-branding { color: #585858; font-size: 1.5em; }
		#header-branding a { color: #585858; text-decoration: none; }
		.nav-link { color: #585858; padding-right: 30px; text-decoration: none; }
		.nav-link:visited { color: #585858; }
		.nav-link:hover { color: #EF233C; }

		#social-links { right: 80px; color: #585858; }

		#social-links a { color: #585858; }
		#social-links a:hover { color: #EF233C; }
		.social-link { display: inline-block; padding-left: 5px; }
		.social-link a i { padding-left: 5px; }

		/* Opacity mask when left open */
		.layer {display: none; position: fixed; top: 0; left: 0; width: 100%; min-width: 100%; z-index: 100; min-height: 100%; background-color: #000; opacity: 0; z-index:9999;}
		.layer-is-visible {display: block;-webkit-animation: fade-in-layer .3s;-moz-animation: fade-in-layer .3s;-ms-animation: fade-in-layer .3s; -o-animation: fade-in-layer .3s;animation: fade-in-layer .3s;opacity: 0.5;}

		#close_in,#header_menu, .cmn-toggle-switch{display:none;}

		a.dropdown-toggle.icon-search{display: inline-block;}

		@media only screen and (max-width: 850px) {
			#header-nav { display: none; }
			#header-branding{font-size: 2em;}
			.nav-link { font-size: 1.4em;}
			.nav-link:hover { background-color: #f9f9f9;}

			/* Hamburger menu button*/
			.cmn-toggle-switch {
			  display:block;
			  overflow: visible;
			  position:absolute;
			  top: 30px;
			  right:20px;
			  margin: 0;
			  padding: 0;
			  width: 30px;
			  height: 30px;
			  font-size: 0;
			  text-indent: -9999px;
			  -webkit-appearance: none;
			  -moz-appearance: none;
			  appearance: none;
			  box-shadow: none;
			  border: none;
			  cursor: pointer;
	     	z-index: 99999;
			}

			.cmn-toggle-switch:focus {outline: none;}
			.cmn-toggle-switch span {display: block;position: absolute;top: 10px;left: 0;right: 0;height: 2px;background: #585858;}

			.cmn-toggle-switch span::before,
			.cmn-toggle-switch span::after {position: absolute;display: block;left: 0;width: 100%;height:2px;background-color: #585858; content: "";}

			.cmn-toggle-switch.active span::before,
			.cmn-toggle-switch.active span::after {background-color: #ffffff;}

			.cmn-toggle-switch.active { position: fixed; }

			.sticky .cmn-toggle-switch span::before,
			.sticky .cmn-toggle-switch span::after,
			.sticky .cmn-toggle-switch span {background-color: #585858;}

			/* Header plain */
			header.plain .cmn-toggle-switch span::before,
			header.plain .cmn-toggle-switch span::after,
			header.plain .cmn-toggle-switch span,
			header.plain.sticky .cmn-toggle-switch span::before,
			header.plain.sticky .cmn-toggle-switch span::after {background-color: #333;}

			/* Header transparent colored */
			header#colored.sticky .cmn-toggle-switch span::before,
			header#colored.sticky .cmn-toggle-switch span::after, header#colored.sticky .cmn-toggle-switch span {background-color: #fff;}

			.cmn-toggle-switch span::before {top: -10px;}
			.cmn-toggle-switch span::after {bottom: -10px;}

			.cmn-toggle-switch__htx span::before,
			.cmn-toggle-switch__htx span::after { -webkit-transition-duration: 0.3s, 0.3s;transition-duration: 0.3s, 0.3s;-webkit-transition-delay: 0.3s, 0;transition-delay: 0.3s, 0;}
			.cmn-toggle-switch__htx span::before { -webkit-transition-property: top, -webkit-transform;transition-property: top, transform;}
			.cmn-toggle-switch__htx span::after {-webkit-transition-property: bottom, -webkit-transform;transition-property: bottom, transform;}

			/* active state, i.e. menu open */
			.cmn-toggle-switch__htx.active span{background:none !important;}
			.cmn-toggle-switch__htx.active span::before {top: 0; -webkit-transform: rotate(45deg);-ms-transform: rotate(45deg);transform: rotate(45deg);}
			.cmn-toggle-switch__htx.active span::after {bottom: 0;-webkit-transform: rotate(-45deg); -ms-transform: rotate(-45deg);transform: rotate(-45deg);}
			.cmn-toggle-switch__htx.active span::before,
			.cmn-toggle-switch__htx.active span::after {-webkit-transition-delay: 0, 0.3s;transition-delay: 0, 0.3s;}

			/* End steal */
			#social-links { right: initial; }
			#header-branding.active { top: 7%; }
			.header-links.active { left: 0; width: 280px; height: 100vh; z-index: 999999; position: fixed; background-color: white; }
			.header-links.active #header-nav { top: 20%; padding: 0; width: 100%; display: block; }
			.header-links.active #header-nav .nav-link { width: 100%; display: block; padding-left: 15px; padding-bottom: 5px; border-bottom: 1px solid #ededed; }
			.header-links.active #social-links { left: 50%; top: initial; bottom: 25px; font-size: 1.5em; transform: translate(-65%,0); }
		}

	</style>
</head>

<div class="layer"></div>
<div id='top-header'>
	<div class="header-links">
		<div id='header-branding' class="abs-all">
			<a href="/"><span>CODYSCAPES</span></a>
		</div>
		<div id='header-nav' class="abs-vert header-options">
			<a class='nav-link' href='/'>Home</a>
			<a class='nav-link' href='/gallery'>Gallery</a>
			<a class='nav-link' href='/map'>Map</a>
		</div>
		<div id="social-links" class="abs-vert header-options">
			<div class="social-link social-instagram">
				<a href="https://www.instagram.com/codyscapes"><i class="fab fa-instagram fa-lg"></i></a>
			</div>
			<div class="social-link social-facebook">
				<a href="https://www.facebook.com/codyscapes"><i class="fab fa-facebook-f fa-lg"></i></a>
			</div>
			<div class="social-link social-youtube">
				<a href="https://www.youtube.com/channel/UCxaDMavRbxT8q30-X4kBBUw"><i class="fab fa-youtube fa-lg"></i></a>
			</div>
		</div>
	</div>
</div>

<a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);"><span>Menu mobile</span></a>


<script>
	$(document).ready(function() {
		$('a.open_close').on( "click", function() {
      $('.header-links').toggleClass('active');
      $('#header-branding').toggleClass('active');
      $('.layer').toggleClass('layer-is-visible');
    });

    $('.menu-item-has-children > a').on( "click", function(e) {
      e.preventDefault();
      $(this).next().toggleClass("show_normal");
      return false;
    });
    $('.menu-item-has-children-mega > a').on( "click", function() {
      $(this).next().toggleClass("show_mega");
    });
    if( $(window).width() <= 480 ) {
      $('a.open_close').on( "click", function() {
        $('.cmn-toggle-switch').removeClass('active')
      });
    }
    /* Hamburger icon*/
    var toggles = document.querySelectorAll(".cmn-toggle-switch");

    for (var i = toggles.length - 1; i >= 0; i--) {
      var toggle = toggles[i];
      toggleHandler(toggle);
    };

    function toggleHandler(toggle) {
      toggle.addEventListener( "click", function(e) {
        e.preventDefault();
        (this.classList.contains("active") === true) ? this.classList.remove("active") : this.classList.add("active");
      });
    };
	})
</script>
